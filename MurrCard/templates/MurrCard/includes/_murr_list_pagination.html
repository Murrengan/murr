{% if page.paginator.num_pages > 1 %}
    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-template d-flex justify-content-center mt-2">
            {% if page.has_previous %}
                <li class="page-item">
                    <a href="?{{ search_query }}page={{ page.previous_page_number }}" class="page-link">Previous</a>
                </li>
            {% endif %}

            <li class="page-item">
                <a href="#" class="page-link active">{{ page.number }}</a>
            </li>

            {% if page.has_next %}
                <li class="page-item">
                    <a href="?{{ search_query }}page={{ page.next_page_number }}" class="page-link">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
