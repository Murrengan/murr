<h2 class="text-center text-uppercase">Детали Мурра</h2>
<div class="detail my-3 p-3">{% include "MurrCard/includes/_murr_detail_view.html" %}</div>

<div class="comment-list">{% include "MurrCard/includes/_murr_detail_comments.html" %}</div>

{% if user.is_authenticated %}
    <div class="container">
        <form method="POST" id="add-comment-form" action="/murrs/comment_add/" novalidate>
            {% csrf_token %}
            {{ comment_form }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            <div id="alerts"></div>
            <div class="form-group my-2">
                <input type="submit" class="comment-add btn btn-secondary" value="Добавить комментарий" />
                <button class="comment-update btn btn-secondary hide">Изменить комментарий</button>
            </div>
        </form>
    </div>
{% endif %}
