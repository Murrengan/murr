{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-sm btn-success" type="submit">Регистрация</button>
  <a href="{% url 'account_login' %}">Уже есть аккаунт?</a>

</form>
{% endblock content %}
