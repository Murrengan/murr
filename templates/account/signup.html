{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h2>Регистрация</h2>
<form method="post" class="formReg">
  {% csrf_token %}
  {{ form|crispy }}
  <div>
    <button class="mbtn btn-success btn-sm" type="submit">Регистрация</button>
    <a href="{% url 'account_login' %}">Уже есть аккаунт?</a>
  </div>

</form>
{% endblock content %}
