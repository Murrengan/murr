{% extends 'base.html' %}

{% block content %}


{% if messages %}

    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}"> {{ message }}</div>

    {% endfor %}

{% endif %}

    <h2>Log in</h2>
    <form method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">Log in</button>
        <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
    </form>

{% endblock %}
