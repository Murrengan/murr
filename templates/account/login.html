{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<h2>Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success btn-sm" type="submit">Войти</button>
  <a href="{% url 'account_reset_password' %}">Забыл пароль?</a>

</form>
{% endblock content %}
