{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <link rel="stylesheet" href="{% static "css/murr_game/chat_panel.css" %}"/>
    <link rel="stylesheet" href="{% static "css/murr_game/murr_game.css" %}"/>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <script src="{% static "js/out/vue.js" %}"></script>
    <script src="{% static "js/out/axios.min.js" %}"></script>
    <title>murr_game</title>
</head>
<body>

{% verbatim %}
<div class="app"
     id="app">

    <div class="base_card">

        <div v-if="base_card_img_url"
             class="card-img">

            <div v-if="show_enemy_data"
                 class="enemy_data">
                <div class="container">
                    <img src="/static/img/murr_game/hp.svg" alt="" width="40">
                    <div class="center">100</div>
                </div>

            </div>


            <img alt="base card img"
                 v-bind:src="base_card_img_url"
                 class="card-img__base">
        </div>

        <div v-if="base_card_text"
             class="card-text ">
            <p v-html="base_card_text">
            </p>
        </div>


        <div v-if="show_btn"
             v-for="btn in show_btn"
             class="card-btb">

            <button class="btn choice_btn"
                    v-on:click="v_on_click_handler(btn.def_on_click)">
                {{ btn.btn_text}}
            </button>

        </div>


        <transition name="fade">

            <div v-if="virgil_tell"
                 class="virgil_tell__panel">

                <div class="grid vertical-center">

                    <div class="btn murren_data">

                        <img v-bind:src="murren_avatar"
                             alt="аватарочка Муррена"
                             class="murren_avatar vertical-center">

                        <table class="murren_stat disable-select vertical-center">
                            <tbody>
                            <tr>
                                <td>HP</td>
                                <td>100</td>
                            </tr>
                            <tr>
                                <td>MP</td>
                                <td>50</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>


                    <div class="btn inventory">
                        <img src="/static/img/murr_game/icon/bag.jpg"
                             alt="Кнопка сумки"
                             class="murren_avatar vertical-center">
                    </div>
                    <div class="btn skill">
                        <img src="/static/img/murr_game/icon/skill.jpg"
                             alt="Кнопка скилов"
                             class="murren_avatar vertical-center">
                    </div>

                </div>


            </div>
        </transition>


        <button class="virgil-btn"
                v-on:click="virgil_tell = !virgil_tell"
        >Вергилий
        </button>

    </div>

</div>
{% endverbatim %}

<script src="{% static "js/murr_game/murr_game.js" %}"></script>
</body>
</html>
