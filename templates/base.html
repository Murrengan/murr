<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta charset="utf-8">
  <link href="{% static "github.css" %}" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

<style>
  .all {
    background-color: #6CCFF6;
  }
</style>

<div class="all">


  <div class="container">
    <h1>Murrengan</h1>

    <a href="{% url 'murrs_list' %}">Murrs</a>/
    <a href="{% url 'count_murren' %}">Murrens count</a>/


    {% if user.is_authenticated %}
{#      <a href="{% url 'password_change' %}">Change password</a>/#}
      <a href="{% url 'profile' %}">Profile</a>/
      <a href="{% url 'logout' %}">Logout</a>/
      <strong class="">You are logged as {{ user.username }}</strong>
      <a href="{% url 'murr_create' %}" class="btn btn-primary" role="button" aria-pressed="true">Create Murr</a>


    {% else %}
      <a href="{% url 'signup' %}">Sign Up</a>/
      <a href="{% url 'login' %}">Login</a>/
    {% endif %}




    <form action="{% url 'search' %}" class="search-form">
      <div class="form-group">
        <input type="text" name="q" placeholder="Что ты хочешь найти?">
        <button type="submit" class="submit">найти</button>
      </div>
    </form>


    <hr>



    {% block content %}
    {% endblock %}


  </div>


</div>

<script src="{% static "highlight.pack.js" %}"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
