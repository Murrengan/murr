<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
  <meta charset="utf-8">
  <link href="{% static "css/bootstrap-dialog.min.css" %}"
        rel="stylesheet">

  <link href="{% static "css/base.css" %}" rel="stylesheet">
  <link href="{% static "css/navbar.css" %}" rel="stylesheet">
  <link href="{% static "css/form.css" %}" rel="stylesheet">
  <style>{% block style %}{% endblock %}</style>
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
  <title>{% block title %}Murrengan{% endblock %}</title>
</head>
<body>


<header class="mb-5">

  {% include 'navbar.html' %}

</header>



<div class="container col-6">
  <!--Django messages-->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <!--Django messages-->
</div>



<div class="container">
{% block content %}
{% endblock %}

</div>
</body>

{% block script %}
<script src="{% static "highlight.pack.js" %}"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="{% static "js/navbar.js" %}"></script>
{% endblock script %}

</html>
