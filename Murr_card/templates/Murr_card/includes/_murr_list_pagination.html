{% if murrs.paginator.num_pages > 1 %}
    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-template d-flex justify-content-center mt-2">
            {% if murrs.has_previous %}
                <li class="page-item">
                    <a href="?page={{ murrs.previous_page_number }}" class="page-link">Previous</a>
                </li>
            {% endif %}

            <li class="page-item">
                <a href="#" class="page-link active">{{ murrs.number }}</a>
            </li>

            {% if murrs.has_next %}
                <li class="page-item">
                    <a href="?page={{ murrs.next_page_number }}" class="page-link">Next</a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
