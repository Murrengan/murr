{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="col-4 offset-4">
    <h3 class="text-center">Создай свой Мурр!</h3>
{# для добавление tinymce добавить {{ form.media }} and enctype="multipart/form-data"#}
    {{ form.media }}
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form| crispy }}
      <button class="btn btn-success mb-5" type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
