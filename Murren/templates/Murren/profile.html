{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <h1>{{ user.murren_name }}</h1>
  <img src="{{ user.profile_picture.url }}" alt="" height="100px" width="100px">

<div class="container">

  <h2 class="text-center">Профайл</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ murren_form|crispy }}

    <button class="btn btn-success" type="submit">Изменить</button>
  </form>

</div>
{% endblock %}
